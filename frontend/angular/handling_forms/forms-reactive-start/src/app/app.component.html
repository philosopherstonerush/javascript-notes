<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          >
          <span *ngIf="form.get('userData').get('username').errors != null && form.get('userData').get('username').errors['forbiddenNames'] && form.get('userData').get('username').touched">
            Invalid name
          </span>
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"
            >{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>
            Your hobbies:
          </h4>
          <button type="button" (click)="onHobbyAdd()"> Add Hobby </button>
          <div class="form-control"
            *ngFor="let formControl of getControls(); let i = index"
          >
            <input type="text" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
