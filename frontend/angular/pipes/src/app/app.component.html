<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <input type="text" [(ngModel)]="filterStatus">
        <hr>
        app status: {{ appStatus | async }}
        <br><br>
        <li
          class="list-group-item"
          *ngFor="let server of servers| sort"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | funny }}</strong> | {{ server.instanceType | uppercase | reverse}} | {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
